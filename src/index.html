<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | Order summary card</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <div class="summary-container">
                <div class="image">
                    <img src="images/illustration-hero.svg" alt="person dancing while listening to music">
                </div>
                <div class="description">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="plan-item">
                    <div class="plan-icon">
                        <img src="images/icon-music.svg" alt="music note icon">
                    </div>
                    <div class="plan-text">
                        <div class="plan-title">
                            <h2>Annual Plan</h2>
                        </div>
                        <div class="plan-subtext">
                            <h3>$59.99/year</h3>
                        </div>
                    </div>
                    <div class="plan-change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <div class="actions">
                    <button class="main">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>

            <!-- <img src="images/icon-music.svg" alt="">
            <img src="images/illustration-hero.svg" alt="">
            <img src="images/pattern-background-desktop.svg" alt="">
            <img src="images/pattern-background-mobile.svg" alt=""> -->
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Steven Zilberberg</a>.
            </div>
        </footer>
    </body>
</html>
